    <div class="container">
      <div class="chat-widget">
        <div class="chat-header" onclick="toggleChatBox()">
          <i class="fa-solid fa-phone-volume"></i> সরাসরি কথা বলুন
        </div>
        <div class="chat-box" id="chatBox">
          <div class="close-btn" onclick="toggleChatBox()">&times;</div>
          <div class="header"><i class="fa-solid fa-hands-clapping"></i>
            <br>
            যেকোনো জিজ্ঞাসায় সরাসরি<br>আমাদের সাথে
          </div>
          <div class="options">
            <button class="live-chat"><i class="fa-regular fa-comment-dots"></i> লাইভ চ্যাট করুন</button>
            <button class="whatsapp"><i class="fa-brands fa-whatsapp"></i> WhatsApp-মেসেজ করুন</button>
            <button class="call"><i class="fa-solid fa-phone-volume"></i> কল করুন<br>01777 000000 নম্বরে</button>
          </div>
        </div>
        <div class="floating-btn" onclick="toggleChatBox()">
          <i class="fa fa-chevron-up"></i>
        </div>
      </div>
    </div>
  

    <script>
      function toggleChatBox() {
        const chatBox = document.getElementById('chatBox');
        chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
